<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body
        style="
            width: 250px;
            padding: 16px;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
        "
    >
        <div style="text-align: center; margin-bottom: 16px; font-weight: bold; color: #333">
            Search Enhancer
        </div>

        <div style="margin-bottom: 12px">
            <label style="display: flex; align-items: center; cursor: pointer">
                <input type="checkbox" id="disable" style="margin-right: 8px" />
                <span>Disable</span>
            </label>
        </div>

        <div style="margin-bottom: 12px">
            <label style="display: flex; align-items: center; cursor: pointer">
                <input type="checkbox" id="debug_mode" style="margin-right: 8px" />
                <span>Debug Mode</span>
            </label>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
